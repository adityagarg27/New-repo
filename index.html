<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic All-in-One Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
    }

    main {
      padding: 40px 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Basic Website</h1>
  </header>

  <main>
    <p>This is a simple web page using only one HTML file.</p>
    <button onclick="changeColor()">Click Me</button>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script>
    function changeColor() {
      document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    }
  </script>
  
</body>
</html>
